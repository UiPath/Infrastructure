  GetTagsFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      Description: Compute tag values based on stack and account inputs
      Handler: index.handler
      Role: !GetAtt FindAmiLambdaRole.Arn
      Code:
        ZipFile: |
          import boto3
          import json
          import cfnresponse
          import hashlib

          def create(properties, physical_id):
              accountId = properties['AccountId']
              stackId = properties['StackId']
              stackName = properties['StackName']
              print(f'AccountId {accountId} StackId {stackId} stackName {stackName}')
              returnAttribute = {}
              returnAttribute['IdTag'] = hashlib.sha256(properties['AccountId'].encode('ascii')).hexdigest()
              returnAttribute['StackTag'] = hashlib.sha256(properties['StackId'].encode('ascii')).hexdigest()
              returnAttribute['StackNameTag'] = hashlib.sha256(properties['StackName'].encode('ascii')).hexdigest()
              returnAttribute['Action'] = 'CREATE'
              return cfnresponse.SUCCESS, '', returnAttribute


          def update(properties, physical_id):
              print(json.dumps(properties))
              returnAttribute = {}
              returnAttribute['IdTag'] = hashlib.sha256(properties['AccountId'].encode('ascii')).hexdigest()
              returnAttribute['StackTag'] = hashlib.sha256(properties['StackId'].encode('ascii')).hexdigest()
              returnAttribute['StackNameTag'] = hashlib.sha256(properties['StackName'].encode('ascii')).hexdigest()
              returnAttribute['Action'] = 'UPDATE'
              return cfnresponse.SUCCESS, physical_id, returnAttribute


          def delete(properties, physical_id):
              print(json.dumps(properties))
              returnAttribute = {}
              returnAttribute['IdTag'] = physical_id
              returnAttribute['StackTag'] = physical_id
              returnAttribute['Action'] = 'DELETE'
              return cfnresponse.SUCCESS, physical_id, returnAttribute


          def handler(event, context):
              print('Received event: ' + json.dumps(event))
              status = cfnresponse.FAILED
              new_physical_id = None
              returnAttribute = {}
              try:
                  properties = event.get('ResourceProperties')
                  physical_id = event.get('PhysicalResourceId')
                  status, new_physical_id, returnAttribute = {
                      'Create': create,
                      'Update': update,
                      'Delete': delete
                  }.get(event['RequestType'], lambda x, y: (cfnresponse.FAILED, None))(properties, physical_id)
              except Exception as e:
                  print('Exception: ' + str(e))
                  status = cfnresponse.FAILED
              finally:
                  cfnresponse.send(event, context, status, returnAttribute, new_physical_id)
      Runtime: python3.8
      Timeout: 30
      TracingConfig:
        Mode: Active
