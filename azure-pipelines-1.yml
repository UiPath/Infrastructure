# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: 'Windows-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: PowerShell@2
  inputs:
    azureSubscription: 'Free Trial(bf04c084-4451-4de0-a557-5bfa03145769)'
    PowerShellVersion: 'LatestVersion'
    ScriptType: 'FilePath'
    ScriptPath: 'https://github.com/onoipor1/Infrastructure/raw/main/Azure/Orchestrator/20.10.1/Deploy-UiPathOrchestratorPaaS.ps1'
    ScriptArguments: '
     -azureSubscriptionId $(az account show --query "id" --output tsv)
     -azureTenantId $(az account show --query "tenantId" --output tsv)
     -resourceGroupName ${env:RGNAME}
     -appServiceNameOrch ${env:ORCHNAME}
     -appServiceNameIdentity ${env:IDNAME}
     -appServiceNameWebhooks ${env:WEBHOOKNAME}
     -hostAdminPassword ${env:ORCHPASSWORD}
     -defaultTenantAdminPassword ${env:ORCHPASSWORD}
     -storageLocation ${env:STORAGELOCATION}
     -identityServerUrl ${env:IDENTITYURL}
     -orchestratorUrl ${env:ORCHURL}
     -insightsKey $(Get-AzureRmResource -ExpandProperties -ResourceType "microsoft.insights/components"  -ResourceGroupName "${env:RGNAME}" | select -ExpandProperty Properties  | Select Name, InstrumentationKey)
     '